<!DOCTYPE html>
<!--[if lte IE 9]><html class="no-js is-ie"><![endif]-->
<!--[if gt IE 8]><!--><html class=no-js><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="description" content="Pantomime Pones">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Pantomime</title>
	<link rel=stylesheet href="../css/main.css">
	<!--[if lte IE 8]>
	<link rel=stylesheet href="css/ie.css">
	<![endif]-->
		<script src="../js/vendor/modernizr.js"></script>
		<script src="../js/vendor/respond.min.js"></script>

</head>

<body ng-app="app" ng-controller="MainCtrl">

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2>
					Profile, hypothetical, no CSS
				</h2>
			</div>
		</div>
	</div>

	<hr>

	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<img src={{anna.img}}>
			</div>
			<div class="col-lg-6">
				<h3>
					{{ anna.name }}
				</h3>
				<br>
				<ul>
					<li ng-repeat="ex in anna.data">
						{{ ex.day }} , 
						{{ ex.exercise }} for {{ ex.minutes }} minutes
					</li>
				</ul>

			</div>
			<div class="col-lg-3">
				<h3>
					Totals
				</h3>
				<br>
				<p>
					Number of days: {{ getLength() }}
				</p>
				<br>
				<p>
					Total time: {{ getTotal() }} mins
				</p>
			</div>
		</div>
	</div>
	
	<!--
	<div>
		<div>
			<ul>
				<li ng-repeat="item in items">
					{{ item.name }}
				</li>
			</ul>
		</div>
	</div>
-->

	<div class="footer text-center">
		<p class="fmenu">
		<!-- <a href="index.html">HOME</a> | --> <span>@PoningPantomime Inc, 22s gone wild</span>
		</p>
	</div>	

	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="//code.angularjs.org/1.3.0-beta.17/angular.min.js"></script>
	<!-- //-end- concat_js -->

	<script src="app.js"></script>
	<script src="main.js"></script>
	


</body>
</html>
